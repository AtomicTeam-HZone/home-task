        <div class="left">
          <div class="login">Duty details</div>
          <div class="eula">Assign duty to new user, or change user duty is already assigned to</div>
        </div>
        <div class="right">
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
                      inkscape:collect="always"
                      id="linearGradient"
                      x1="13"
                      y1="193.49992"
                      x2="307"

                <stop
                        style="stop-color:#ff00ff;"

                        id="stop876" />

                        style="stop-color:#ff0000;"
                        offset="1"
                        id="stop878" />

            </defs>
            <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
          </svg>
          <!-- Start Duty Form -->
          <div class="form">
            <form th:action="@{'/duties/' + ${duty.getId()} + '/asignments/'}" th:object="${asignment}" method='POST'>
              <label for="email">User</label>
              <select th:field="*{userId}">
                <option value=""> -- </option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}"/>
              </select>
              <input type="submit" id="submit" value="Submit">
              <!-- End of Form -->
            </form>
          </div>
        </div>
      </div>
    </div>
